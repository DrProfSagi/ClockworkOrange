
<h2>Add a server</h2>
<div class="formWrapper">
    <form id="serverCreate" action="/api/srv" method="POST">
        <div class="formError"></div>
        <div class="formSuccess"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Server Name</div>
            <input type="text" name="servers" autofocus />
        </div>
        <input class="hiddenSystemNameInput" type="hidden" name="system" />
        <input class="hiddenDomainNameInput" type="hidden" name="domain" />
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta green">Add a new server</button>
        </div>
    </form>
</div>



<hr />
<div id="serverDeleteSuccess" class="formSuccess"></div>
<div id="serverDeleteError" class="formError"></div>
<div id="serverContainer">
    <div id="displayServers">
    </div>
</div>



<hr />
<h2>Delete The System</h2>
<div class="formWrapper">
    <form id="systemDelete" action="/api/sys" method="DELETE">
        <input type="hidden" name="_method" value="DELETE"/>
        <div class="formError"></div>
        <div class="formSuccess"></div>
        <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
        <input class="hiddenSystemNameInput" type="hidden" name="system" />
        <input class="hiddenDomainNameInput" type="hidden" name="domain" />
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta red">Delete System</button>
</div>
    </form>
</div>
