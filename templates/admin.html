<!-- The overlay -->
<div id="myNav" class="overlay">
    <!-- Overlay content -->
    <div class="overlay-content">
        <form id="adminPanel" action="/api/auth" method="POST">
            <div class="formError"></div>
            <div class="formSuccess"></div>
            <div class="inputWrapper">
                <div class="inputLabel">Password</div>
                <input type="password" name="pass" autofocus />
            </div>
            <div class="inputWrapper ctaWrapper">
                <button type="submit" class="cta green">Login</button>
            </div>
        </form>
    </div>
</div>


<h1>This page is for admins only!</h1>

<h2>Log reader</h2>
<div class="logReader">
    <div class="inputWrapper ctaWrapper">
        <button onclick="app.admin.listLogs('false')" class="cta orange">List logs</button>
        <button onclick="app.admin.listLogs('true')" class="cta orange">List compressed logs</button>
    </div>
    <ul id="logOrderList" style="display: none">
    </ul>
    <div id="logContent" style="display: none">
    </div>
</div>
