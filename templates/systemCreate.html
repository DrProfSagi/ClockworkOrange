<h1>Create a new System!</h1>

<div class="formWrapper">
    <form id="systemCreate" action="/api/sys" method="POST">
        <div class="formError"></div>
        <div class="formSuccess"></div>
        <div class="inputWrapper">
            <div class="inputLabel">System Name</div>
            <input type="text" name="system" autofocus />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Domain Name</div>
            <input type="text" name="domain" placeholder="services.idf" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Create System</button>
        </div>
    </form>
</div>
